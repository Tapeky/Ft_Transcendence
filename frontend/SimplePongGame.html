<!DOCTYPE html>
<html>
<head>
  <title>Simple Pong avec Ami</title>
  <style>
    canvas {
      border: 2px solid white;
      background: black;
      display: block;
      margin: 20px auto;
    }
    #status {
      text-align: center;
      color: white;
      font-family: monospace;
      font-size: 20px;
    }
    body {
      background: #222;
    }
  </style>
</head>
<body>
  <div id="status">En attente...</div>
  <div id="invite-section" style="text-align: center; margin: 10px;">
    <input type="number" id="friend-id" placeholder="ID de l'ami √† inviter" style="padding: 8px; margin-right: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">
    <button id="send-invite" class="button">Inviter un ami</button>
  </div>
  <div style="text-align: center; color: white; font-family: monospace; font-size: 14px; margin: 10px;">
    Contr√¥les: ‚Üë/‚Üì pour bouger votre paddle
  </div>
  <canvas id="game" width="800" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const sendInviteBtn = document.getElementById('send-invite');
    const friendIdInput = document.getElementById('friend-id');
    
    let ws = null;
    let gameState = null;
    let myRole = null;
    let keys = { up: false, down: false };
    let authToken = null;
    
    // Gestionnaire d'invitation
    sendInviteBtn?.addEventListener('click', async () => {
      const friendId = friendIdInput.value;
      if (!friendId || !authToken) {
        status.textContent = 'Veuillez entrer un ID d\'ami valide et vous connecter';
        return;
      }

      try {
        sendInviteBtn.disabled = true;
        sendInviteBtn.textContent = 'Envoi...';
        
        const response = await fetch(`/api/friends/pong-invite/${friendId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        
        if (result.success) {
          status.textContent = `Invitation envoy√©e √† l'ami ${friendId}!`;
          friendIdInput.value = '';
        } else {
          status.textContent = result.message || 'Erreur lors de l\'envoi de l\'invitation';
        }
      } catch (error) {
        console.error('Erreur:', error);
        status.textContent = 'Erreur de connexion';
      } finally {
        sendInviteBtn.disabled = false;
        sendInviteBtn.textContent = 'Inviter un ami';
      }
    });
    
    // Connexion WebSocket
    function connect(token) {
      authToken = token; // Stocker le token pour les requ√™tes API
      ws = new WebSocket('ws://localhost:8000/ws');
      
      ws.onopen = () => {
        // S'authentifier
        ws.send(JSON.stringify({
          type: 'auth',
          token: token
        }));
      };
      
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        
        switch(msg.type) {
          case 'friend_pong_invite':
            if (confirm(`Invitation de jeu re√ßue! Accepter?`)) {
              ws.send(JSON.stringify({
                type: 'friend_pong_accept',
                inviteId: msg.inviteId,
                fromUserId: msg.fromUserId
              }));
            } else {
              ws.send(JSON.stringify({
                type: 'friend_pong_decline',
                inviteId: msg.inviteId
              }));
            }
            break;
            
          case 'friend_pong_start':
            myRole = msg.role;
            gameId = msg.gameId;
            status.textContent = `Partie commenc√©e! Vous √™tes ${myRole === 'left' ? 'le joueur de gauche' : 'le joueur de droite'}`;
            break;
            
          case 'friend_pong_state':
            if (msg.gameId) {
              gameState = msg.state;
              render();
              
              if (gameState.gameOver) {
                const won = gameState.winner === myRole;
                status.textContent = `Partie termin√©e! ${won ? 'üéâ Vous avez gagn√©!' : 'üò¢ Vous avez perdu.'} Score: ${gameState.leftScore}-${gameState.rightScore}`;
              }
            }
            break;
            
          case 'friend_pong_end':
            gameState = null;
            myRole = null;
            status.textContent = 'Partie termin√©e. En attente d\'une nouvelle invitation...';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            break;
        }
      };
    }
    
    // Contr√¥les
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') keys.up = true;
      if (e.key === 'ArrowDown') keys.down = true;
      sendInput();
    });
    
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowUp') keys.up = false;
      if (e.key === 'ArrowDown') keys.down = false;
      sendInput();
    });
    
    function sendInput() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'friend_pong_input',
          up: keys.up,
          down: keys.down
        }));
      }
    }
    
    // Rendu
    function render() {
      if (!gameState) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Paddles
      ctx.fillStyle = 'yellow';
      ctx.fillRect(10, gameState.leftPaddleY - 40, 10, 80);
      ctx.fillRect(780, gameState.rightPaddleY - 40, 10, 80);
      
      // Balle
      ctx.fillRect(gameState.ballX - 5, gameState.ballY - 5, 10, 10);
      
      // Score
      ctx.font = '30px monospace';
      ctx.fillText(gameState.leftScore, 350, 50);
      ctx.fillText(gameState.rightScore, 430, 50);
      
      // Ligne centrale
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(400, 0);
      ctx.lineTo(400, 400);
      ctx.strokeStyle = 'white';
      ctx.stroke();
      
      // √âtat de fin
      if (gameState.gameOver) {
        status.textContent = `Partie termin√©e! ${gameState.winner === myRole ? 'Vous avez gagn√©!' : 'Vous avez perdu.'}`;
      }
    }
    
    // D√©marrer avec le token depuis l'URL ou stockage
    const token = localStorage.getItem('auth_token');
    if (token) {
      connect(token);
    }
  </script>
</body>
</html>
